<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - Coffee Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icon.png">
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Register</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="products.html">Products</a> |
      <a href="purchases.html">All Purchases</a> |
      <span data-guest><a href="login.html">Login</a> | <a href="register.html">Register</a></span>
      <span data-authed style="display:none"><a href="mypurchases.html">My Purchases</a><button onclick="logout()">Logout</button></span>
    </nav>
  </header>
  <main>
    <form id="regForm" class="form">
      <label>Username: <input name="username" required></label><br>
      <label>Email: <input type="email" name="email" required></label><br>
      <label>Password: <input type="password" name="password" required></label><br>
      <button type="submit">Register</button>
    </form>
    <p id="msg" role="status" style="color:#b00;margin-top:8px;"></p>
  </main>
  <footer><p>&copy; Introduction to Database Systems - Coffee Shop</p></footer>
  <script>
    const form = document.getElementById('regForm');
    const msg  = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        await api('/register', {method:'POST', body:data});
        msg.style.color = '#065';
        msg.textContent = 'Registered! You can now log in.';
      } catch (err) {
        msg.textContent = 'Register failed: ' + err.message;
      }
    });
  </script>
</body>
</html>
